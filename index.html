<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indus Broadband Pvt Ltd Payment Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f9f9ff, #dbe9ff);
      padding: 20px;
      color: #1a1a1a;
    }
    h1 {
      text-align: center;
      color: #005baa;
    }
    .logo-header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-header img {
      height: 140px;
      opacity: 0.95;
      border-radius: 12px;
    }
    .payment-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 25px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-bottom: 10px;
    }
    .copy-btn {
      display: block;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px auto 0;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
    .account-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <img src="https://instagram.flhe13-1.fna.fbcdn.net/v/t51.2885-19/524522935_17846869104532423_9092961970821183062_n.jpg?stp=dst-jpg_s320x320_tt6&efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLmRqYW5nby4xMDgwLmMyIn0&_nc_ht=instagram.flhe13-1.fna.fbcdn.net&_nc_cat=107&_nc_oc=Q6cZ2QEbvy73S8NL2gWYo9HSvGUI7-SivUO74GRZKvQ7wgDjEA_IjFr8YSayQv8ErvBZp2Y&_nc_ohc=2Sh7a-wx8CYQ7kNvwFmwY6i&_nc_gid=Fbjds5EFR0iZ0e3yepUT5Q&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfXScclbM1kMpEhppOHqfNZbtWUKLmEmTc4R-P4l95O9Cw&oe=689AE43E&_nc_sid=8b3546" alt="Indus Broadband Pvt Ltd Logo">
  </div>
  <h1>Indus Broadband Pvt Ltd Payment Methods</h1>

  <div class="payment-box">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8gN2V4ca4vUeXnk3KLDj9w8Jr7XYeOpn4og&s" alt="Soneri Bank" class="logo">
    <strong>Soneri Bank</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Indus Broadband Pvt Ltd</p>
      <p><strong>Account Number:</strong> <span id="bank-account">029020011769587</span></p>
      <button class="copy-btn" onclick="copyText('bank-account')">Copy Account Number</button>
    </div>
  </div>

  <div class="payment-box">
    <img src="https://crystalpng.com/wp-content/uploads/2024/12/new-Jazzcash-logo.png" alt="JazzCash" class="logo">
    <strong>JazzCash</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Numan Ali</p>
      <p><strong>Account Number:</strong> <span id="jazz-account">03314477397</span></p>
      <button class="copy-btn" onclick="copyText('jazz-account')">Copy Account Number</button>
    </div>
  </div>

  <div class="payment-box">
    <img src="https://crystalpng.com/wp-content/uploads/2024/10/Easypaisa-logo.png" alt="Easypaisa" class="logo">
    <strong>Easypaisa</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Numan Ali</p>
      <p><strong>Account Number:</strong> <span id="easy-account">03314477397</span></p>
      <button class="copy-btn" onclick="copyText('easy-account')">Copy Account Number</button>
    </div>
  </div>

  <script>
    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      });
    }
  </script>
</body>
</html>
