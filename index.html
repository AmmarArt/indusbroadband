<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indus Broadband Payment Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #000;
    }
    .logo-header {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .logo-header img {
      height: 80px;
    }
    .payment-box {
      background: #fff8dc;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .logo {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .copy-btn:active {
      background-color: #0056b3;
    }
    .account-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-header">
    <img src="8a24a598-c6e5-42d1-9e99-0973a6eb027f.png" alt="Indus Broadband Logo">
  </div>
  <h1>Indus Broadband Payment Methods</h1>

  <div class="payment-box">
    <img src="44d7a85e-723b-469d-95c8-a3089d071493.png" alt="Soneri Bank" class="logo">
    <strong>Soneri Bank</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Indus Broadband Pvt Ltd</p>
      <p><strong>Account Number:</strong> <span id="bank-account">029020011769587</span></p>
      <button class="copy-btn" onclick="copyText('bank-account')">Copy</button>
    </div>
  </div>

  <div class="payment-box">
    <img src="new-Jazzcash-logo.png" alt="JazzCash" class="logo">
    <strong>JazzCash</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Numan Ali</p>
      <p><strong>Account Number:</strong> <span id="jazz-account">03314477397</span></p>
      <button class="copy-btn" onclick="copyText('jazz-account')">Copy</button>
    </div>
  </div>

  <div class="payment-box">
    <img src="Easypaisa-logo.png" alt="Easypaisa" class="logo">
    <strong>Easypaisa</strong>
    <div class="account-section">
      <p><strong>Account Title:</strong> Numan Ali</p>
      <p><strong>Account Number:</strong> <span id="easy-account">03314477397</span></p>
      <button class="copy-btn" onclick="copyText('easy-account')">Copy</button>
    </div>
  </div>

  <script>
    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      });
    }
  </script>
</body>
</html>
